<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
</head>
<style>
  #demo-container {
    width: 500px;
    height: 500px;
  }
</style>
<body>
  <div id="demo-container">
    <model-viewer
      alt="Apple"
      src="apple.glb"
      ar
      environment-image="apple_img.jpeg"
      poster="apple_img.jpeg"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
    ></model-viewer>
  </div>
</body>
</html>
